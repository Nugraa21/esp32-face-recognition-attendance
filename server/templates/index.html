<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Absensi</title>
</head>
<body>
    <h1>Data Absensi</h1>
    <a href="{{ url_for('tambah') }}">Tambah User</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Nama</th>
            <th>Waktu</th>
        </tr>
        {% for row in absensi %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.user_id }}</td>
            <td>{{ row.nama }}</td>
            <td>{{ row.waktu }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
